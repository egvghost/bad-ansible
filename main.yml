- name: configuration
  hosts: all
  gather_facts: false # remove later! speeds up testing
  become: true
  roles:
  - three_tier_common

- name: deploy haproxy
  hosts: frontends
  gather_facts: false # remove later! speeds up testing
  become: true
  roles:
  - three_tier_frontend

- name: deploy tomcat
  hosts: apps
  gather_facts: false
  become: true
  roles:
  -  three_tier_apps

- name: index.html on app 1
  hosts: app1
  gather_facts: false
  become: true

  tasks:
  - name: create tomcat/webapps/ansible directory
    file:
      path: /usr/share/tomcat/webapps/ansible
      state: directory

  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.app1
      dest: /usr/share/tomcat/webapps/ansible/index.html

- name: index.html on app 1
  hosts: app2
  gather_facts: false
  become: true

  tasks:
  - name: create tomcat/webapps/ansible directory
    file:
      path: /usr/share/tomcat/webapps/ansible
      state: directory

  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.app2
      dest: /usr/share/tomcat/webapps/ansible/index.html

- name: deploy postgres
  #hosts: apps
  gather_facts: false
  become: true
  hosts: appdbs
  tasks:
#  - name: install progress
#    command: "yum install -y postgresql-server"

  - name: install postgres
    yum:
      name: postgresql-server
      state: latest
  - name: enable apache at boot
    service:
      name: postgresql
      enabled: yes
#  - name: tell user to finish setting up postgres
#    debug:
#      msg: "Either uncomment the postgres setup or manually login and initialize"

 # only run the next 2 tasks once!
  - name: Check for initdb.log
    stat:
      path: /var/lib/pgsql/initdb.log
    register: r_check_initdb_log

  - name: initilize postgres
    command: postgresql-setup initdb
    when: not r_check_initdb_log.stat.exists

#  - name: initilize postgres some more
#    command: chkconfig postgresql on
  - name: start postgres
    service:
      name: postgresql.service
      state: started

